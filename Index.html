<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Search</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <h1> Cocktail Drink Search</h1>
    <form action="#" method="GET" class="cocktail-form  js-cocktail-form" autocomplete="off">
        <div class = "search-container">
            <div>           
                 <input class = "search" type="text" name="cocktail-name" value="" placeholder="Type a Cocktail Name" required >
    

                    <button class="my-btn my-btn-class-30">SEARCH</button>

                    <style>
                    .my-btn-class-30 { width: 200px; font-size: 16px; font-weight: 600; color: rgb(255, 255, 255); cursor: pointer; margin: 20px; height: 55px; text-align: center; border: none; background-size: 300% 100%; border-radius: 50px; transition: all 0.4s ease-in-out 0s; }
                    .my-btn-class-30:hover { background-position: 100% 0px; transition: all 0.4s ease-in-out 0s; }
                    .my-btn-class-30:focus { outline: none; }
                    .my-btn-class-30 { background-image: linear-gradient(to right, rgb(37, 170, 225), rgb(64, 228, 149), rgb(48, 221, 138), rgb(43, 182, 115)); box-shadow: rgba(49, 196, 190, 0.75) 0px 4px 15px 0px; }
                    </style>
                


            </div>
        </div>
    </form>
    
        <div class="js-response-container response-container"></div>

        <script src="./Cocktail.js"></script>
    
</body>
</html>
